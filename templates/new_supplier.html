{% extends "base.html" %}

{% block title %}Novo Fornecedor{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-user-plus me-2"></i>Novo Fornecedor</h1>
    <a href="{{ url_for('suppliers') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Voltar
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body" id="form_fornecedor">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Nome da Empresa *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-building"></i></span>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Nome Fantasia</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-building"></i></span>
                                <input type="text" class="form-control" id="fantasia" name="fantasia">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Telefone</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="(11) 1234-5678">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="12.345.678/0001-90">
                            </div>
                        </div>
                        <div class="col-md-1 mt-4">
                            <button type="submit" class="btn btn-warning mt-2">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="celular" class="form-label">Celular</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="text" class="form-control" id="celular" name="celular" placeholder="(11) 1234-5678">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="cnpj" class="form-label">Endereço</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker"></i></span>
                                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço">
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="cnpj" class="form-label">Número</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker"></i></span>
                                <input type="text" class="form-control" id="numero" name="numero" placeholder="Número">
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="cnpj" class="form-label">Bairro</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker"></i></span>
                                <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro">
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="cnpj" class="form-label">CEP</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker"></i></span>
                                <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP">
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="cnpj" class="form-label">Município</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker"></i></span>
                                <input type="text" class="form-control" id="municipio" name="municipio" placeholder="Município">
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="cnpj" class="form-label">Estado</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker"></i></span>
                                <input type="text" class="form-control" id="estado" name="estado" placeholder="Estado">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('suppliers') }}" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Salvar Fornecedor
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/new_supplier.js') }}"></script>
{% endblock %}
